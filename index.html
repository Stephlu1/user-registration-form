<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>End World Hunger</h1>
    <h2>Please sign this petition if you would like to end world hunger</h2>

    <form action="#" method="POST">
        <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>

<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password" required><br><br>

<fieldset>
    <legend>Gender:</legend>
    <label><input type="radio" name="gender" value="male" required> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>
</fieldset><br>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob">
<br><br>

<label><input type="checkbox" name="terms" required> I agree that I may not revoke my signature on this petition</label>
<br><br>
<label><input type="checkbox" name="terms" required> The CEO of the committee reserves the right to change the subject of this petition at any time </label>
<br><br>
<button type="submit">Register</button>
<br><br>

<style>
    body {
  /* Center the form on the page */
  text-align: center;
}

form {
  display: inline-block;
  /* Form outline */
  padding: 1em;
  border: 1px solid #ccc;
  border-radius: 1em;
}

</style>
    </form>
    

</body>
</html>
